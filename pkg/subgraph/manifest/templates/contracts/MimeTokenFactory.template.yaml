# MimeTokenFactory
- kind: ethereum/contract
  name: {{name}}
  network: {{network}}
  source:
    abi: MimeTokenFactory
    address: '{{address}}'
    startBlock: {{startBlock}}
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.6
    language: wasm/assemblyscript
    entities:
      - Token
    abis:
      - name: MimeTokenFactory
        file: ./abis/MimeTokenFactory.json
      - name: MimeToken
        file: ./abis/MimeToken.json
    eventHandlers:
      - event: MimeTokenCreated(address)
        handler: handleMimeTokenCreated
    file: ./src/mappings/MimeTokenFactory.ts
